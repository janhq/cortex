version: 1.0
# Model Settings
prompt_template: |+
  <|begin_of_text|><|start_header_id|>system<|end_header_id|>

  {system_message}<|eot_id|><|start_header_id|>user<|end_header_id|>

  {prompt}<|eot_id|><|start_header_id|>assistant<|end_header_id|>
ctx_len: 2048

# Results Preferences
stop:
  - <|eot_id|>
  - <|<|end_header_id|>|>
temperature: 0.7
top_p: 0.95
max_tokens: 2048
frequency_penalty: 0
presence_penalty: 0
